{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Recent Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <p><small>Posted by {{ post.author }} on {{ post.created_at }}</small></p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
